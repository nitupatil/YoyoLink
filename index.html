<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoyoLinks - Share & Discover Links</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000; /* YouTube red */
            --secondary-color: #282828;
            --text-color: #030303;
            --text-light: #606060;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --border-radius: 8px;
        }

        [data-theme="dark"] {
            --primary-color: #ff0000;
            --secondary-color: #202020;
            --text-color: #f1f1f1;
            --text-light: #aaaaaa;
            --bg-color: #181818;
            --card-bg: #202020;
            --header-bg: #202020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            padding: 0 16px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 4px;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 800px) {
            .content {
                grid-template-columns: 240px 1fr;
            }
        }

        .sidebar {
            display: none;
        }

        @media (min-width: 800px) {
            .sidebar {
                display: block;
            }
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 4px;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item i {
            margin-right: 24px;
            color: var(--text-light);
        }

        .sidebar-item.active {
            background-color: rgba(255, 0, 0, 0.1);
            font-weight: 500;
        }

        .sidebar-item.active i {
            color: var(--primary-color);
        }

        #addLinkSection {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        #linkForm {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #linkForm input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        #linkForm button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        #linkForm button i {
            margin-right: 8px;
        }

        .filter-options {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: var(--text-color);
            color: white;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 600px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        .link-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .link-card:hover {
            transform: translateY(-4px);
        }

        .link-thumbnail {
            height: 160px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .link-info {
            padding: 16px;
        }

        .link-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-url {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .link-stats {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .link-stats span {
            margin-right: 12px;
            display: flex;
            align-items: center;
        }

        .link-stats i {
            font-size: 16px;
            margin-right: 4px;
        }

        .link-actions {
            display: flex;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-top: 12px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 0;
            font-size: 12px;
        }

        .action-btn i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .action-btn.like.active {
            color: var(--primary-color);
        }

        .action-btn.dislike.active {
            color: #065fd4;
        }

        footer {
            background-color: var(--card-bg);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        #themeToggle {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            margin: 0 auto 20px;
        }

        #themeToggle i {
            margin-right: 8px;
        }

        .copyright {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: block;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            margin-right: 16px;
        }

        @media (min-width: 800px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left">
                <button class="mobile-menu-btn">
                    <i class="material-icons">menu</i>
                </button>
                <div class="logo">
                    <i class="material-icons">play_circle_filled</i>
                    <span>YoyoLinks</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="content">
                <div class="sidebar">
                    <div class="sidebar-item active">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="material-icons">explore</i>
                        <span>Explore</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="material-icons">subscriptions</i>
                        <span>Subscriptions</span>
                    </div>
                    <div class="sidebar-item">
                        <i class="material-icons">library_add</i>
                        <span>Library</span>
                    </div>
                </div>
                
                <div class="main-content">
                    <section id="addLinkSection">
                        <h2 class="section-title">
                            <i class="material-icons">add_link</i>
                            <span>Add New Link</span>
                        </h2>
                        <form id="linkForm">
                            <input type="text" id="linkTitle" placeholder="Link Title" required>
                            <input type="url" id="linkUrl" placeholder="https://example.com" required>
                            <button type="submit">
                                <i class="material-icons">shortcut</i>
                                <span>Shorten & Share</span>
                            </button>
                        </form>
                    </section>
                    
                    <section id="linksSection">
                        <div class="filter-options">
                            <button class="filter-btn active" data-filter="trending">Trending Now</button>
                            <button class="filter-btn" data-filter="recent">Most Recent</button>
                            <button class="filter-btn" data-filter="popular">Most Popular</button>
                        </div>
                        
                        <div id="linksContainer">
                            <div class="links-grid">
                                <div class="loading">
                                    <div class="spinner"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        
        <footer>
            <button id="themeToggle">
                <i class="material-icons">brightness_4</i>
                <span>Toggle Theme</span>
            </button>
            <p class="copyright">Created by You - <span id="currentYear"></span></p>
        </footer>
    </div>

    <script>
        // Simple in-memory database for demo purposes
        let linksDB = JSON.parse(localStorage.getItem('yoyolinks')) || [];
        let currentFilter = 'trending';
        
        // DOM Elements
        const linkForm = document.getElementById('linkForm');
        const linksContainer = document.getElementById('linksContainer').querySelector('.links-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Load links
            renderLinks();
            
            // Setup event listeners
            linkForm.addEventListener('submit', handleAddLink);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderLinks();
                });
            });
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
            });
            
            // Check for saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
        
        // Functions
        function handleAddLink(e) {
            e.preventDefault();
            
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            
            if (!title || !url) {
                alert('Please fill in both fields');
                return;
            }
            
            // Create new link
            const newLink = {
                id: Date.now().toString(),
                title,
                url,
                code: Math.floor(100000 + Math.random() * 900000), // 6-digit code
                views: 0,
                likes: 0,
                dislikes: 0,
                createdAt: new Date().toISOString(),
                lastReactionTime: 0
            };
            
            // Add to database
            linksDB.push(newLink);
            saveToLocalStorage();
            
            // Reset form and refresh view
            linkForm.reset();
            renderLinks();
            
            alert(`Link added! Share with code: ${newLink.code}`);
        }
        
        function renderLinks() {
            // Filter and sort links
            let filteredLinks = [...linksDB];
            
            switch(currentFilter) {
                case 'recent':
                    filteredLinks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'popular':
                    filteredLinks.sort((a, b) => b.likes - a.likes);
                    break;
                default: // trending
                    filteredLinks.sort((a, b) => b.views - a.views);
            }
            
            // Render links
            if (filteredLinks.length === 0) {
                linksContainer.innerHTML = '<div class="link-placeholder" style="grid-column:1/-1;text-align:center;padding:40px;"><p>No links available yet. Add one above!</p></div>';
                return;
            }
            
            linksContainer.innerHTML = filteredLinks.map(link => `
                <div class="link-card" data-id="${link.id}">
                    <div class="link-thumbnail">
                        <i class="material-icons">link</i>
                    </div>
                    <div class="link-info">
                        <h3 class="link-title">${link.title}</h3>
                        <p class="link-url">
                            <a href="${link.url}" target="_blank" onclick="trackView('${link.id}')">${link.url}</a>
                        </p>
                        <div class="link-stats">
                            <span><i class="material-icons">visibility</i> ${link.views}</span>
                            <span><i class="material-icons">favorite</i> ${link.likes}</span>
                            <span><i class="material-icons">thumb_down</i> ${link.dislikes}</span>
                            <span><i class="material-icons">code</i> ${link.code}</span>
                        </div>
                        <div class="link-actions">
                            <button class="action-btn like" onclick="handleReaction('${link.id}', 'likes')">
                                <i class="material-icons">thumb_up</i>
                                <span>Like</span>
                            </button>
                            <button class="action-btn dislike" onclick="handleReaction('${link.id}', 'dislikes')">
                                <i class="material-icons">thumb_down</i>
                                <span>Dislike</span>
                            </button>
                            <button class="action-btn" onclick="shareLink('${link.code}')">
                                <i class="material-icons">share</i>
                                <span>Share</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function trackView(linkId) {
            const link = linksDB.find(l => l.id === linkId);
            if (link) {
                link.views++;
                saveToLocalStorage();
            }
        }
        
        function handleReaction(linkId, type) {
            const link = linksDB.find(l => l.id === linkId);
            if (!link) return;
            
            const now = Date.now();
            
            // Simple 5-minute cooldown (stored per link for simplicity)
            if (now - link.lastReactionTime < 300000) {
                alert('You can only react once every 5 minutes');
                return;
            }
            
            link[type]++;
            link.lastReactionTime = now;
            saveToLocalStorage();
            renderLinks();
            
            // Update the button appearance
            const buttons = document.querySelectorAll(`.link-card[data-id="${linkId}"] .action-btn`);
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.classList.contains(type)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function shareLink(code) {
            const url = `${window.location.origin}${window.location.pathname}?code=${code}`;
            navigator.clipboard.writeText(url)
                .then(() => alert('Link copied to clipboard!'))
                .catch(() => prompt('Copy this link:', url));
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update button text
            const themeBtn = document.getElementById('themeToggle');
            themeBtn.querySelector('span').textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('yoyolinks', JSON.stringify(linksDB));
        }
        
        // Check for shared code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const sharedCode = urlParams.get('code');
        if (sharedCode) {
            const sharedLink = linksDB.find(l => l.code == sharedCode);
            if (sharedLink) {
                alert(`Shared Link: ${sharedLink.title}\n${sharedLink.url}`);
            }
        }
    </script>
</body>
</html>
